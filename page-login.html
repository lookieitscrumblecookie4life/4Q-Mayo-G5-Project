        <audio autoplay loop preload="auto">
            <source src="bgm.mp3" type="audio/mp3">

        <section class="login-textwrapper">

                <br>
                <input type="text" id="usernamebox" name="usernamebox" required oninput="checkValidUser()"> 
                <br>
                <p id="updateUser"></p>

                    <img src="images/button-submit.png">
                </button>
        </section>

        <script src="storage.js"></script>
